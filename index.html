<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0e0e0e;
      --surface: #161616;
      --border: #2a2a2a;
      --accent: #c8f542;
      --text: #e8e8e8;
      --muted: #666;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 24px 60px;
    }

    header {
      width: 100%;
      max-width: 640px;
      margin-bottom: 56px;
    }

    .label {
      font-size: 10px;
      letter-spacing: 0.2em;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    h1 {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 300;
      font-size: clamp(28px, 5vw, 42px);
      letter-spacing: -0.02em;
      line-height: 1.1;
      color: var(--text);
    }

    h1 span { color: var(--accent); }

    .divider {
      width: 40px;
      height: 1px;
      background: var(--accent);
      margin-top: 24px;
    }

    nav {
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .note-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      font-size: 13px;
      letter-spacing: 0.02em;
      transition: border-color 0.15s, background 0.15s;
    }

    .note-link:hover {
      border-color: var(--accent);
      background: #1c1c1c;
    }

    .note-link:hover .arrow {
      transform: translateX(4px);
      color: var(--accent);
    }

    .note-link .title {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .note-link .index {
      color: var(--muted);
      font-size: 10px;
      min-width: 20px;
    }

    .arrow {
      font-size: 16px;
      transition: transform 0.15s, color 0.15s;
      color: var(--muted);
    }

    footer {
      margin-top: 56px;
      font-size: 10px;
      color: var(--muted);
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>

<header>
  <p class="label">Signal Lab // Notes Index</p>
  <h1>Lab<br/><span>Reference</span></h1>
  <div class="divider"></div>
</header>

<nav>

  <a class="note-link" href="lab_notes.txt" target="_blank">
    <span class="title">
      <span class="index">01</span>
      Lab Notes — Frequencies, Metrics & Fault Types
    </span>
    <span class="arrow">→</span>
  </a>

  <a class="note-link" href="extract_features.py" target="_blank">
    <span class="title">
      <span class="index">01</span>
      Python Script — To extract features from data
    </span>
    <span class="arrow">→</span>
  </a>

  <!-- ADD NEW LINKS BELOW THIS LINE
  <a class="note-link" href="your_file.txt" target="_blank">
    <span class="title">
      <span class="index">02</span>
      Your File Title Here
    </span>
    <span class="arrow">→</span>
  </a>
  -->

</nav>

<footer>click to open</footer>

</body>
</html>

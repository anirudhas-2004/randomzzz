<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0e0e0e;
      --surface: #161616;
      --border: #2a2a2a;
      --accent: #c8f542;
      --text: #e8e8e8;
      --muted: #666;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 24px 60px;
    }

    header {
      width: 100%;
      max-width: 640px;
      margin-bottom: 56px;
    }

    .label {
      font-size: 10px;
      letter-spacing: 0.2em;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    h1 {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 300;
      font-size: clamp(28px, 5vw, 42px);
      letter-spacing: -0.02em;
      line-height: 1.1;
      color: var(--text);
    }

    h1 span {
      color: var(--accent);
    }

    .divider {
      width: 40px;
      height: 1px;
      background: var(--accent);
      margin-top: 24px;
    }

    nav {
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .note-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      font-size: 13px;
      letter-spacing: 0.02em;
      transition: border-color 0.15s, background 0.15s;
      cursor: pointer;
    }

    .note-link:hover {
      border-color: var(--accent);
      background: #1c1c1c;
    }

    .note-link:hover .arrow {
      transform: translateX(4px);
      color: var(--accent);
    }

    .note-link .title {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .note-link .index {
      color: var(--muted);
      font-size: 10px;
      min-width: 20px;
    }

    .arrow {
      font-size: 16px;
      transition: transform 0.15s, color 0.15s;
      color: var(--muted);
    }

    footer {
      margin-top: 56px;
      font-size: 10px;
      color: var(--muted);
      letter-spacing: 0.1em;
    }

    /* Modal */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .modal-backdrop.open {
      display: flex;
    }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      width: 100%;
      max-width: 700px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      animation: fadeUp 0.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-size: 11px;
      letter-spacing: 0.15em;
      color: var(--muted);
      text-transform: uppercase;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
      line-height: 1;
      padding: 0;
      font-family: monospace;
    }

    .modal-close:hover { color: var(--text); }

    .modal-body {
      overflow-y: auto;
      padding: 28px 24px;
      white-space: pre-wrap;
      font-size: 12.5px;
      line-height: 1.9;
      color: #ccc;
      flex: 1;
    }

    /* Scrollbar */
    .modal-body::-webkit-scrollbar { width: 4px; }
    .modal-body::-webkit-scrollbar-track { background: transparent; }
    .modal-body::-webkit-scrollbar-thumb { background: var(--border); }
  </style>
</head>
<body>

<header>
  <p class="label">Signal Lab // Notes Index</p>
  <h1>Lab<br/><span>Reference</span></h1>
  <div class="divider"></div>
</header>

<nav>
  <a class="note-link" href="https://chatgpt.com/share/699ad022-1fb0-8012-a9c9-2450fe1898a6" target="_blank" rel="noopener">
    <span class="title">
      <span class="index">00</span>
      ChatGPT Session — Lab Discussion
    </span>
    <span class="arrow">↗</span>
  </a>

  <button class="note-link" onclick="openModal('notes')">
    <span class="title">
      <span class="index">01</span>
      Lab Notes — Frequencies, Metrics & Fault Types
    </span>
    <span class="arrow">→</span>
  </button>
</nav>

<footer>click to open · esc to close</footer>

<!-- Modal -->
<div class="modal-backdrop" id="modal-backdrop" onclick="closeOnBackdrop(event)">
  <div class="modal">
    <div class="modal-header">
      <span id="modal-title"></span>
      <button class="modal-close" onclick="closeModal()">×</button>
    </div>
    <div class="modal-body" id="modal-body"></div>
  </div>
</div>

<script>
  const notes = {
    notes: {
      title: "lab_notes.txt",
      content: `LAB NOTES — Signal Acquisition & Analysis
==========================================

FREQUENCIES TESTED
------------------
10 Hz
100 Hz
1 kHz
5 kHz
10 kHz
[Data for remaining frequencies to be appended after acquisition]

-------------
Team A — Data Acquisition
Team B — Parallel Data Analysis (compute the following metrics as data comes in)


METRICS TO COMPUTE
------------------

[ COMPULSORY ]
  Mean (DC Offset)
  Standard Deviation
  Variance
  RMS (Root Mean Square)
  Peak Value
  Peak-to-Peak Value
  Minimum
  Maximum
  Range
  Signal-to-Noise Ratio (SNR)
  Noise RMS
  Noise Floor
  Crest Factor
  Form Factor
  Skewness
  Kurtosis

  Total Harmonic Distortion (THD)

  SINAD (Signal-to-Noise and Distortion Ratio)
  Dynamic Range
  Effective Number of Bits (ENOB)
  Dominant Frequency
  Bandwidth
  Autocorrelation
  Integral Non-Linearity (INL)
  Differential Non-Linearity (DNL)

[ FULL LIST ]
  Mean, Median, Mode
  Variance, Standard Deviation, Standard Error
  RMS, Peak Value, Peak-to-Peak Value
  Minimum, Maximum, Range, Sum
  Energy, Power
  SNR, SINAD
  THD, THD+N
  Noise Floor, Noise RMS, Noise Variance
  Skewness, Kurtosis
  Crest Factor, Form Factor, Shape Factor
  Impulse Factor, Margin Factor, Clearance Factor
  Coefficient of Variation
  Zero Crossing Rate
  Mean Absolute Value
  Median Absolute Deviation (MAD)
  Interquartile Range (IQR)
  Autocorrelation, Cross-correlation, Covariance
  Dominant Frequency, Frequency Mean, Frequency Variance
  Spectral Centroid, Spectral Spread, Spectral Flatness
  Spectral Entropy, Spectral Kurtosis, Spectral Skewness
  Bandwidth, Occupied Bandwidth
  Total Energy, Average Power, Peak Power
  DC Offset
  Quantization Noise
  ENOB (Effective Number of Bits)
  Dynamic Range
  Linearity Error
  INL (Integral Non-Linearity)
  DNL (Differential Non-Linearity)


FAULT TYPES REFERENCE
---------------------

Grounding & Shielding
  Ground fault
  Ground loop
  Floating ground
  Improper grounding
  Shielding failure
  Unshielded cable
  Shield disconnected

Interference
  Electromagnetic interference (EMI)
  Radio frequency interference (RFI)
  Power line interference (50/60 Hz noise)
  Cross-talk
  External noise coupling
  Noise injection

Connection & Cable
  Loose connection
  Intermittent connection
  Open circuit
  Short circuit
  Cable fault
  Cable attenuation
  Cable impedance mismatch
  Cable damage

Signal Issues
  Signal attenuation
  Signal clipping
  Signal distortion

Sensor Faults
  Sensor fault
  Sensor drift
  Sensor offset
  Sensor saturation

DAQ Hardware
  DAQ hardware fault
  Gain error
  Offset error
  Non-linearity
  Quantization error

Sampling Faults
  Aliasing
  Timing jitter
  Sample loss

Power Supply
  Power supply noise
  Power supply ripple
  Power supply fluctuation`
    }
  };

  function openModal(key) {
    const note = notes[key];
    document.getElementById('modal-title').textContent = note.title;
    document.getElementById('modal-body').textContent = note.content;
    document.getElementById('modal-backdrop').classList.add('open');
  }

  function closeModal() {
    document.getElementById('modal-backdrop').classList.remove('open');
  }

  function closeOnBackdrop(e) {
    if (e.target === document.getElementById('modal-backdrop')) closeModal();
  }

  document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
</script>
</body>
</html>

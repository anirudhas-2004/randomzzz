<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Signal Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0e0e0e;
      --surface: #161616;
      --border: #2a2a2a;
      --accent: #c8f542;
      --text: #e8e8e8;
      --muted: #666;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 56px 24px 40px;
      overflow-y: auto;
    }

    /* Scanline overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.08) 2px,
        rgba(0,0,0,0.08) 4px
      );
      pointer-events: none;
      z-index: 10;
    }

    .container {
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    /* Big 404 */
    .big-404 {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 300;
      font-size: clamp(48px, 12vw, 96px);
      letter-spacing: -0.04em;
      line-height: 1;
      color: var(--surface);
      -webkit-text-stroke: 1px var(--border);
      position: relative;
      user-select: none;
      animation: flicker 6s infinite;
    }

    .big-404 .accent-digit {
      color: transparent;
      -webkit-text-stroke: 1px var(--accent);
    }

    @keyframes flicker {
      0%, 95%, 100% { opacity: 1; }
      96% { opacity: 0.4; }
      97% { opacity: 1; }
      98% { opacity: 0.6; }
      99% { opacity: 1; }
    }

    .label {
      font-size: 10px;
      letter-spacing: 0.2em;
      color: var(--muted);
      text-transform: uppercase;
      margin-top: 4px;
      margin-bottom: 20px;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: var(--accent);
      margin-bottom: 20px;
    }

    /* Quote block */
    .quote-block {
      background: var(--surface);
      border: 1px solid var(--border);
      border-left: 2px solid var(--accent);
      padding: 20px 24px;
      margin-bottom: 24px;
      animation: slideIn 0.4s ease 0.1s both;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .quote-text {
      font-size: 13px;
      line-height: 1.8;
      color: #c8c8c8;
      margin-bottom: 10px;
    }

    .quote-text em {
      color: var(--accent);
      font-style: normal;
    }

    .quote-attribution {
      font-size: 10px;
      letter-spacing: 0.15em;
      color: var(--muted);
      text-transform: uppercase;
    }

    /* Message */
    .message {
      font-size: 12px;
      line-height: 1.8;
      color: var(--muted);
      margin-bottom: 24px;
      animation: slideIn 0.4s ease 0.2s both;
    }

    .message code {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 2px 6px;
      font-size: 11px;
      color: var(--accent);
    }

    /* CTA */
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: var(--accent);
      color: #0e0e0e;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.15s, gap 0.15s;
      animation: slideIn 0.4s ease 0.3s both;
      align-self: flex-start;
    }

    .cta:hover {
      background: #d8ff55;
      gap: 16px;
    }

    .cta .arrow { font-size: 14px; }


    footer {
      margin-top: 64px;
      font-size: 10px;
      color: var(--muted);
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="big-404">4<span class="accent-digit">0</span>4</div>
  <p class="label">Signal Lab // Page Not Found</p>
  <div class="divider"></div>

  <div class="quote-block">
    <p class="quote-text">
      "This is what happens when you trust a bare URL."
    </p>
    <p class="quote-attribution">— The server, unsurprised</p>
  </div>

  <p class="message">
    Direct links are <code>fragile</code>. Use the home page.
  </p>

  <a class="cta" href="index.html">
    ← back to home <span class="arrow"></span>
  </a>

</div>

<footer>Signal Lab</footer>
</body>
</html>
